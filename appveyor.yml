version: 1.4.0-{branch}{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
  - dev
skip_tags: true
skip_commits:
  files:
    - .gitattributes
    - .gitignore
    - NotifyPropertyChangedBase.vsext
    - README.md
image: Visual Studio 2019
dotnet_csproj:
  patch: true
  file: Directory.Build.props
  version: '{version}'
  package_version: '{version}'
  assembly_version: $(MAJOR_MINOR_PATCH_BUILD_VERSION)
  file_version: $(MAJOR_MINOR_PATCH_BUILD_VERSION)
  informational_version: '{version}'
install:
- pwsh: '& ./AppVeyor-Init.ps1'
build_script:
- pwsh: '& ./AppVeyor-Build.ps1'
deploy:
- provider: Environment
  name: GitHub Packages
  on:
    SKIP_DEPLOYMENT: false
- provider: Environment
  name: NuGet
  on:
    branch: master
    SKIP_DEPLOYMENT: false
- provider: Environment
  name: GitHub Releases
  on:
    branch: master
    SKIP_DEPLOYMENT: false
